version: '3.1'

intents:
- affirm
- buy
- deny
- goodbye
- greet
- mood_great
- mood_unhappy
- search
- open_item
- store
- navigation
- remove_filter
- remove_cart

entities:
- color
- page
- size
- price
- name
- tag
- filter
- product
- index
- type

slots:  
  type:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: type

  color:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: color

  size:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: size

  page:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: page

  price:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: price
      
  tag:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: tag
  
  product:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: product

  filter:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: filter

  index:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: index

  cartList:
    type: list
    influence_conversation: false
    mappings:
    - type: custom
      
responses:
  utter_assure:
  - text: Are you sure?

  utter_greet/prim:
